# EasyDrcom v0.7 config
[General]
UserName=
PassWord=
# 断线自动重拨
AutoRedial=1

[Remote]
# 认证服务器IP地址
IP=202.38.210.131
# 认证服务器端口
Port=61440
# 是否使用广播地址(广播地址兼容性更好)
UseBroadcast=1
# 如果使用多播地址，则下面的MAC地址将被忽略
# 认证服务器MAC地址，用冒号隔开
# MAC=

[Local]
# 网卡名
NIC=eth0
# 数据包超时时间(毫秒)，若在极端网络环境下请修改
# 802.1x认证超时时间(默认 1000ms)
EAPTimeout=1000
# UDP数据包超时时间(默认 2000ms)
UDPTimeout=2000
